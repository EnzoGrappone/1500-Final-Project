<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/Style_2.css') }}">
    <title>Find a Car</title>
</head>
<body>
    <div class="column">
        <img src="{{ url_for('static', filename='/BMW-Logo.png') }}" alt="A picture of BMW logo" style="width:7%; max-height:7%">
        <p>BMW Pittsburgh</p>

        <div class="dropdown">
            <button class="dropb">Customer</button>
            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Main</a>
                <a href="{{ url_for('find_car') }}">Find A Car</a>
                <a href="{{ url_for('purchase_car') }}">Purchase A Car</a>
                <a href="{{ url_for('find_employee') }}">Contact Us</a>
            </div>
        </div>
    </div>

    <div class="newtext">
        <h2>What car are you looking for today?</h2>
    </div>

    <div class="newtext">
        <!-- Form submission to /car_search route -->
        <form method="GET" action="{{ url_for('car_search') }}">
            <label for="model">Model:</label>
            <input type="text" name="model" id="model"><br>
            <label for="car_year">Year:</label>
            <input type="number" name="car_year" id="car_year"><br>
            <label for="manufacturing_country">Manufacturing Country:</label>
            <input type="text" name="manufacturing_country" id="manufacturing_country"><br>
            <label for="msrp_min">MSRP Min:</label>
            <input type="number" name="msrp_min" id="msrp_min"><br>
            <label for="msrp_max">MSRP Max:</label>
            <input type="number" name="msrp_max" id="msrp_max"><br>
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="new2text">
        <p>Copyright Â© 2024 Bowen Ye, Enzo Grappone, Evan Fuccio</p>
    </div>
</body>
</html>
