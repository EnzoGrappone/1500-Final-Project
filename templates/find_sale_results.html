<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/greentables.css') }}">
<table border="1">
    <thead>
        <tr>
            <th>Sale ID</th>
            <th>Customer Email</th>
            <th>Vin</th>
            <th>Sale Date</th>
            <th>Sale Price</th>
            <th>Employee ID</th>
        </tr>
    </thead>
    <tbody>
      {% if rows %}
        {% for sale in sales %}
            <tr>
                <td>{{ sale[0] }}</td> <!-- Sale ID -->
                <td>{{ sale[1] }}</td> <!-- Customer Email -->
                <td>{{ sale[2] }}</td> <!-- Vin -->
                <td>{{ sale[3] }}</td> <!-- Sale Date -->
                <td>{{ sale[4] }}</td> <!-- Sale Price -->
                <td>{{ sale[5] }}</td> <!-- Employee ID -->
            </tr>
        {% endfor %}
        {% else %}
        <tr>
          <td colspan="5" style="text-align: center;">No sale records found. Please adjust your search criteria.</td>
        </tr>
        {% endif %}
            </tbody>
        </table>
